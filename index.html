<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles\style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">

        <input type="radio" name="images" id="image1">
        <input type="radio" name="images" id="image2">
        <input type="radio" name="images" id="image3">
        <input type="radio" name="images" id="image4">
        <input type="radio" name="images" id="image5">

        <div class="slider-img" id="books">
            <img src="images\books.jpg">
        </div>
        <div class="slider-img" id="quote">
            <img src="images\quote.jpg">
        </div>
        <div class="slider-img" id="coffee">
            <img src="images\coffee.jpg">
        </div>
        <div class="slider-img" id="christmas">
            <img src="images\christmas.jpg">
        </div>
        <div class="slider-img" id="mountain">
            <img src="images\mountain.jpg">
        </div>

        <div class="nav">
            <label class="dots" id="dot1" for="image1"></label>
            <label class="dots" id="dot2" for="image2"></label>
            <label class="dots" id="dot3" for="image3"></label>
            <label class="dots" id="dot4" for="image4"></label>
            <label class="dots" id="dot5" for="image5"></label>
        </div>
    </div>
</body>
</html>
